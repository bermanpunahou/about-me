<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rebeccapurple;">
        <div class="container-flexible">
            <ul class="navbar nav">
                <h1> Welcome to Navbar</h1>
                <!-- All the links that I want in my navigation bar go below as "list items", or <li> elememts -->
                <li class="nav-item">
                    <button type="button" class="btn btn-info">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                            Click me
                        </a>
                    </button>
                    <button type="button" class="btn btn-success"> 
                        <a href="https://www.amazon.com/">
                            <p1> 
                                Shopping 
                            </p1>
                        </a>
                
                    </button>
                   
                </li>
        
            </ul>
        </div>
    </nav>

    <div>
        <div class="flexbox">
            <div class="row">
                <div class="col-sm-8 justify-content-center">
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
             <div class="carousel-indicators">
                 <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                 <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                 <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                 </div>
          
            <!-- The slideshow/carousel -->
           
               <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="tree.jpg" alt="tree" class="d-block w-100">
                </div>   
                <div class="carousel-item">
                 <img src="AustralianApple.png" alt="Apple" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="cold_peak__denali_national_park__alaska____us.jpg" alt="Alaska" class="d-block w-100">
                </div>
            
          
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
        </div>
        <button type="button" class="btn btn-warning"> 
        <a href="https://www.punahou.edu">
            Punahou
        </a>    
        </button>
        </div>
        <br />
        <br />

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 d-flex: border border-5 border border-dark" style="background-color: lightsalmon;">
                    Hi
               
               
                </div>
                <div class="col-sm-6 d-flex" style="background-color: lightseagreen;" >
                    Hi, I'm just an empty flexbox
                </div>
             </div>
            </div>
            </div>
        </div>
        <br />

    </div>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
          Extra element
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="https://www.youtube.com/">Youtube</a></li>
          <li><a class="dropdown-item" href="https://open.spotify.com/?scrlybrkr=b25cd8af">Spotify</a></li>
          <li><a class="dropdown-item" href="https://tetralegends.app/">tetris</a></li>
        </ul>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
